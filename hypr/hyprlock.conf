# ~/.config/hypr/hyprlock.conf

# General settings
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

# Background with enhanced styling
background {
    path = /usr/share/backgrounds/mywallpaper.png
    blur_passes = 4
    blur_size = 7
    brightness = 0.8
    contrast = 1.2
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# Overlay for better contrast
background {
    color = rgba(0, 0, 0, 0.3)
}

# Animated background shapes
shape {
    size = 200, 200
    color = rgba(100, 150, 255, 0.1)
    position = -400, -300
    halign = center
    valign = center
    rotate = 45
    border_size = 2
    border_color = rgba(100, 150, 255, 0.2)
    rounding = 100
    shadow_passes = 2
    shadow_size = 10
    shadow_color = rgba(100, 150, 255, 0.3)
}

shape {
    size = 150, 150
    color = rgba(255, 100, 150, 0.1)
    position = 450, 250
    halign = center
    valign = center
    rotate = 30
    border_size = 2
    border_color = rgba(255, 100, 150, 0.2)
    rounding = 75
    shadow_passes = 2
    shadow_size = 8
    shadow_color = rgba(255, 100, 150, 0.3)
}

shape {
    size = 100, 100
    color = rgba(150, 255, 100, 0.1)
    position = -350, 350
    halign = center
    valign = center
    rotate = 60
    border_size = 2
    border_color = rgba(150, 255, 100, 0.2)
    rounding = 50
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(150, 255, 100, 0.3)
}

# Animated gradient overlay
background {
    color = rgba(50, 0, 100, 0.05)
}

background {
    color = rgba(0, 50, 100, 0.05)
}

# Animated decorative rings around the center
shape {
    size = 800, 800
    color = rgba(255, 255, 255, 0.02)
    position = 0, 0
    halign = center
    valign = center
    rotate = 0
    border_size = 1
    border_color = rgba(255, 255, 255, 0.1)
    rounding = 400
}

shape {
    size = 600, 600
    color = rgba(255, 255, 255, 0.02)
    position = 0, 0
    halign = center
    valign = center
    rotate = 0
    border_size = 1
    border_color = rgba(255, 255, 255, 0.08)
    rounding = 300
}

shape {
    size = 400, 400
    color = rgba(255, 255, 255, 0.02)
    position = 0, 0
    halign = center
    valign = center
    rotate = 0
    border_size = 1
    border_color = rgba(255, 255, 255, 0.06)
    rounding = 200
}

# Main clock with enhanced styling
label {
    text = cmd[update:1000:date +'%H:%M']
    color = rgba(255, 255, 255, 1.0)
    font_size = 64
    font_family = Inter
    position = 0, 120
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
    shadow_boost = 1.5
}

# Date with better styling
label {
    text = cmd[update:1000:date +'%A, %B %d']
    color = rgba(255, 255, 255, 0.9)
    font_size = 22
    font_family = Inter
    position = 0, 60
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

# Username label
label {
    text = Hi $USER!
    color = rgba(255, 255, 255, 0.8)
    font_size = 18
    font_family = Inter
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

# Enhanced input field
input-field {
    size = 350, 55
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    placeholder_text = Enter Password
    hide_input = false
    rounding = 25
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(204, 34, 34, 0.8)
    fail_text = Authentication Failed
    fail_timeout = 2000
    position = 0, -140
    halign = center
    valign = center
    font_size = 16
    font_family = Inter
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Power button hint
label {
    text = Press Power to Sleep
    color = rgba(255, 255, 255, 0.5)
    font_size = 12
    font_family = Inter
    position = 0, -220
    halign = center
    valign = center
}
